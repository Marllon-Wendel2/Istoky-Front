<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./adiconar.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>ISTOKY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container__logo">
        <img src="img/IstokyLogo.jpeg" class="container__logo-img"/>
        <button class="btn-header" type="button" id="btn-filtro"><img src="./img/filter-solid.svg" class="icones-header"></button>
        <button class="btn-header" type="button" id="btn-pesquisa"><img src="./img/seach.svg" class="icones-header"></button>
        <button class="btn-header" type="button" id="btn-logout"><img src="./img/logout.svg" class="icones-header"></button>
    </div>
    <div class="main">  	
			<div class="login">
                <h2 class="title">LOGIN</h2>
                <form class="login-form" id="login-form">
					<input type="email" name="email" placeholder="email" id="email-input" required>
					<input type="password" name="pswd" placeholder="Password" id="password-input" required>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="login.js" type="module"></script>
</body>
</html>
