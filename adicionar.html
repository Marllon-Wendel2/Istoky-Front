<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adiconar.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Istoky Adionar</title>
</head>
<body>
    <div class="container__logo">
        <a href="index.html">
            <img src="img/IstokyLogo.jpeg" class="container__logo-img"/>
        <a/>
            <h1>ISTOKY</h1>
    </div>
    <form class="form__container" id="form-container">
        <h2>Adicionar</h2>
        <div class="form__container-div">
            <label>Produto</label>
            <input type="text" id="produto" class="input">
        </div>
        <div class="form__container-div">
            <label>Descrição</label>
            <input type="text" id="descricao" class="input">
        </div>
        <div class="form__container-div">
            <label>Preço de compra</label>
            <input type="number" id="precoDeCompra" class="input">
        </div>
        <div class="form__container-div">
            <label>Data de validade</label>
            <input type="date" id="dataValidade" class="input">
        </div>
        <div class="form__container-div">
            <label>Localização</label>
            <input type="text" id="localizacao" class="input">
        </div>
        <div class="form__container-div">
            <label>ID</label>
            <input type="number" id="identificador" class="input">
        </div>
        <button type="submit" class="button" style="--clr: #7808d0">
            <span class="button__icon-wrapper">
              <svg
                viewBox="0 0 14 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="button__icon-svg"
                width="10"
              >
                <path
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                  fill="currentColor"
                ></path>
              </svg>
          
              <svg
                viewBox="0 0 14 15"
                fill="none"
                width="10"
                xmlns="http://www.w3.org/2000/svg"
                class="button__icon-svg button__icon-svg--copy"
              >
                <path
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                  fill="currentColor"
                ></path>
              </svg>
            </span>
            Adicionar
          </button>
    </form>
    <script src="./adicionar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
